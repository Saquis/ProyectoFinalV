<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos</title>
    <link rel="stylesheet" href="CSS/contactos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="Imagenes/recursos img/imglogo.jpg" alt="" class="mr-2 rounded" style="height: 40px;">
            </a>
            <a href="index.html" class="home-button ml-auto"><i class="fas fa-home"></i> Inicio</a>
        </nav>
        <div class="hero-section" style="background-image: url('ArchivoImagenes/hero-bg.jpg');">
            <div class="container text-center text-white">
                <h1>Contáctanos</h1>
                <p>Ponerse en contacto con nosotros es fácil</p>
            </div>
        </div>
    </header>
    <main class="container my-5">
        <section data-aos="fade-up">
            <h2>Formulario de Contacto</h2>
            <form id="contact-form">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="user_name" autocomplete="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" class="form-control" id="email" name="user_email" autocomplete="email" required>
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje:</label>
                    <textarea class="form-control" id="mensaje" name="message" rows="4" autocomplete="off" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </section>
        <section data-aos="fade-up">
            <h2>Encuéntranos en el Mapa</h2>
            <div id="map" style="height: 400px;"></div>
        </section>
        <section data-aos="fade-up">
            <h2></h2>
            <div class="social-icons">
                <a href="https://www.facebook.com" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.instagram.com" class="social-icon"><i class="fab fa-instagram"></i></a>
                <a href="https://www.twitter.com" class="social-icon"><i class="fab fa-twitter"></i></a>
            </div>
        </section>
    </main>
    <footer class="bg-aquamarine text-dark text-center py-4">
        <p>&copy; 2024 Inteligencia Artificial. Todos los derechos reservados</p>
        <p id="current-datetime"></p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.4.1/dist/email.min.js"></script>
    <script src="Archivos JS/contactos.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/aos.css">
  <link rel="stylesheet" href="css/estilos.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="index.html"><img src="images/logo.png" alt="Logo IA"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="acercade.html">Sobre IA</a></li>
          <li class="nav-item"><a class="nav-link" href="aplicaciones.html">Aplicaciones</a></li>
          <li class="nav-item"><a class="nav-link" href="recursos.html">Recursos</a></li>
          <li class="nav-item"><a class="nav-link" href="contactos.html">Contacto</a></li>
        </ul>
      </div>
    </nav>
    <div class="hero-section" style="background-image: url('images/hero-bg.jpg');">
      <div class="container text-center text-white">
        <h1>Contacto</h1>
        <p>Ponte en contacto con nosotros para más información</p>
      </div>
    </div>
  </header>
  <main class="container my-5">
    <section data-aos="fade-up">
      <h2>Formulario de Contacto</h2>
      <form>
        <div class="form-group">
          <label for="name">Nombre:</label>
          <input type="text" class="form-control" id="name" placeholder="Tu nombre">
        </div>
        <div class="form-group">
          <label for="email">Correo Electrónico:</label>
          <input type="email" class="form-control" id="email" placeholder="Tu correo electrónico">
        </div>
        <div class="form-group">
          <label for="message">Mensaje:</label>
          <textarea class="form-control" id="message" rows="5" placeholder="Tu mensaje"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </section>
    <section data-aos="fade-up">
      <h2>Ubicación</h2>
      <div id="map"></div> <!-- Aquí puedes insertar un mapa de Google -->
    </section>
  </main>
  <footer class="bg-dark text-white text-center py-4">
    <p>&copy; 2024 Inteligencia Artificial. Todos los derechos reservados.</p>
    <div>
      <a href="#" class="text-white mx-2"><i class="fab fa-facebook-f"></i></a>
      <a href="#" class="text-white mx-2"><i class="fab fa-twitter"></i></a>
      <a href="#" class="text-white mx-2"><i class="fab fa-linkedin-in"></i></a>
    </div>
  </footer>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/aos.js"></script>

    AOS.init();
  </script>
</body>
</html>
